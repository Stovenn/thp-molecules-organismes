<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
	<form id="login">
		<fieldset>
			<legend>Log in</legend>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<fieldset class="form-group">
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" value="" checked="">
						Remeber me
					</label>
					<a href="" class="text-warning">Forgot password ?</a>
				</div>
			</fieldset>
			<button type="submit" class="btn btn-warning">Login</button>
			<p>Don't have an account? <a href="" class="text-warning">Sign up</a></p>
		</fieldset>
	</form>
<br>
	<form id="sign_up">
		<fieldset>
			<legend>Sign up</legend>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Confirm password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-warning">Sign up</button>
			<p>Already registered? <a href="" class="text-warning">Login</a></p>
		</fieldset>
	</form>
	<br>
	<form id="password_reset">
		<fieldset>
			<legend>Password reset</legend>
			<p>Please enter your mail address, we will send you a link to reset your password</p>
			<div class="form-group">
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			</div>
			<button type="submit" class="btn btn-warning">Reset my password</button>
		</fieldset>
	</form>
</body>
</html>
